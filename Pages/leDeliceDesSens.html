<!DOCTYPE html>
<html lang="fr">


  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/page.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
    </style>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img src="../Images/ico/arrow.svg" alt="fleche" class="header_arrow">
      </a>
      <div class="header_img">
        <img src="../Images/logo/ohmyfood@2x.svg" alt="Logo Ohmy">
      </div>
    </header>
    <main>
      <section class="main">
        <img src="../Images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Image d'un plat" class="main_img">
        <article class="main_body">
          <div class="body_header">
            <h1>
            Le délice des sens
            </h1>
            <div class="box-bottom_hearth">
              <div class="annimation"><img src="../Images/ico/likeGrey.svg" alt="icone de coeur" class="hearth_img"></div>
            </div>
          </div>

          <div class="body_cards">
            <h2>
            ENTRÉES
            </h2>

            <div class="cards_by3">
            <img src="../Images/ico/calque.png" alt="calque d'apparition" class="calque">
              <input type="checkbox" id="A" class="checkbox">
              <label for="A" class="by3_by1">
                  <h3>
                  Tartare de thon
                  </h3>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Assaisonné au yuzu
                    </p>
                    <p class="content_prix">
                    25€
                    </p>
                    <img src="../Images/ico/check.svg" class="check">
                  </div>
                </label>

              <input type="checkbox" id="B" class="checkbox">
              <label for="B" class="by3_by1">
                  <h3>
                  Bouchée de homard croustillant
                  </h3>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Et sa farandole de petits légumes
                    </p>
                    <p class="content_prix">
                    35€
                    </p>
                    <img src="../Images/ico/check.svg" class="check">
                  </div>
                </label>

              <input type="checkbox" id="C" class="checkbox">
              <label for="C" class="by3_by1">
                  <h3>
                  Poulet rôti aux herbes de Provence
                  </h3>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Et sa crème de truffe
                    </p>
                    <p class="content_prix">
                    40€
                    </p>
                    <img src="../Images/ico/check.svg" class="check">
                  </div>
                </label>

            </div>
          </div>

          <div class="body_cards">
            <h2>
            PLATS
            </h2>
            <div class="cards_by3">
            <img src="../Images/ico/calque.png" alt="calque d'apparition" class="calque2">
              <input type="checkbox" id="D" class="checkbox">
              <label for="D" class="by3_by1">
                  <h3>
                  Poulet rôti aux herbes de Provence
                  </h3>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Et sa crème de truffe
                    </p>
                    <p class="content_prix">
                    40€
                    </p>
                    <img src="../Images/ico/check.svg" class="check">
                  </div>
                </label>
              <input type="checkbox" id="E" class="checkbox">
              <label for="E" class="by3_by1">
                  <h3>
                  Langouste rôtie
                  </h3>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Et ses légumes de saison
                    </p>
                    <p class="content_prix">
                    35€
                    </p>
                    <img src="../Images/ico/check.svg" class="check">
                  </div>
                </label>
              <input type="checkbox" id="F" class="checkbox">
              <label for="F" class="by3_by1">
                  <h3>
                Côte de bœuf Angus
                  </h3>
                  <div class="by1_content">
                    <p class="by1_desc">
                   Et sa purée de panais
                    </p>
                    <p class="content_prix">
                    44€
                    </p>
                    <img src="../Images/ico/check.svg" class="check">
                  </div>
                </label>
            </div>
          </div>

          <div class="body_cards">
            <h2>
            DESSERTS
            </h2>
            <div class="cards_by3">
            <img src="../Images/ico/calque.png" alt="calque d'apparition" class="calque3">
              <input type="checkbox" id="G" class="checkbox">
              <label for="G" class="by3_by1">
                  <h3>
                 Œuf au plat
                  </h3>
                  <div class="by1_content">
                    <p class="by1_desc">
                   Assaisonné à la truffe sur lit de caviar
                    </p>
                    <p class="content_prix">
                    76€
                    </p>
                    <img src="../Images/ico/check.svg" class="check">
                  </div>
                </label>
              <input type="checkbox" id="H" class="checkbox">
              <label for="H" class="by3_by1">
                  <h3>
                 Crème brulée
                  </h3>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Revisitée
                    </p>
                    <p class="content_prix">
                    22€
                    </p>
                    <img src="../Images/ico/check.svg" class="check">
                  </div>
                </label>
              <input type="checkbox" id="i" class="checkbox">
              <label for="i" class="by3_by1">
                  <h3>
                  Tiramisu
                  </h3>
                  <div class="by1_content">
                    <p class="by1_desc">
                    À la noisette
                    </p>
                    <p class="content_prix">
                    23€
                    </p>
                    <img src="../Images/ico/check.svg" class="check">
                  </div>
                </label>
            </div>
          </div>

          <button>
            Commander
          </button>
        </article>
      </section>
    </main>

    <footer>

    <div><img src="../Images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="footer_logo"></div>

    <div class="footer_txt">
      <p>
        <img src="../Images/ico/fourch.svg" alt="logo fourchette" class="txt_ico">
        Proposer un restaurant
      </p>
      <p>
        <img src="../Images/ico/hand.svg" alt="logo mains" class="txt_ico">
        Devenir partenaire
      </p>
      <p>
        Mentions légales
      </p>
      <p>
        <a href="mailto:adresse@example.com">Contact</a>
      </p>
    </div>
    </footer>
  </body>
</html>
