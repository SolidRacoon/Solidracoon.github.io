<!DOCTYPE html>
<html lang="fr">


  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
  </head>

  <body>

    <header>

      <div class="header_img">
        <img src="Images/logo/ohmyfood@2x.svg" alt="Logo Ohmy">
      </div>

      <div class="header_localisation">
        <img src="Images/ico/Pin.svg" alt="pin de localisation" class="header_localisation_pin">
        <p>Paris, Belleville</p>
      </div>
    </header>

    <main>
      <section class="presentation">
        <h1>
          Réservez le menu qui vous convient
        </h1>
        <p>
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <button>
        Explorer nos restaurants
        </button>
      </section>

      <section class="fonctionnement">
      <h1>
        Fonctionnement
      </h1>
      <div class=fonctionnement_box>
          <div class="fonctionnement_box_button">
            <p class="fonctionnement_box_button_chiffre">
              1
            </p>
            <div class="fonctionnement_box_button_content">
              <img src="Images/ico/tel.svg" alt="icone telephone" class="fonctionnement_box_button_content_ico">
              <p class="fonctionnement_box_button_content_text">
                Choisissez un restaurant
              </p>
            </div>
          </div>

          <div class="fonctionnement_box_button">
            <p class="fonctionnement_box_button_chiffre">
              2
            </p>
            <div class="fonctionnement_box_button_content">
              <img src="Images/ico/list.svg" alt="icone telephone" class="fonctionnement_box_button_content_ico">
              <p class="fonctionnement_box_button_content_text">
                Composez votre menu
              </p>
            </div>
          </div>

          <div class="fonctionnement_box_button">
            <p class="fonctionnement_box_button_chiffre">
              3
            </p>
            <div class="fonctionnement_box_button_content">
              <img src="Images/ico/store.svg" alt="icone telephone" class="fonctionnement_box_button_content_ico">
              <p class="fonctionnement_box_button_content_text">
                Dégustez au restaurant
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="restaurants">
      </section>
    </main>

    <footer>
    </footer>

  </body>



</html>
